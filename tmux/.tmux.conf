# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %


set -sg escape-time 30
set -g default-terminal "screen-256color"
set-option -g focus-events on 


bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'



# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D



## Statusbar Position
set -g status-position top



# Enable mouse control (clickable windows, panes, resizable panes)
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on


# set pane colors - hilight the active pane
#set-option -g pane-border-fg colour60 #base02
#set-option -g pane-active-border-fg colour62 #base01

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off


# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# Window Management
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g default-command /usr/bin/fish
set -g default-shell /usr/bin/fish



## Tmux Resurrect
run-shell ~/bin/tmux-resurrect/resurrect.tmux
set -g @resurrect-capture-pane-contents 'on'


## Tmux Continuum
run-shell ~/bin/tmux-continuum/continuum.tmux
set -g @continuum-restore 'on'



