# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %


set -sg escape-time 30
set -g default-terminal "screen-256color"
set-option -g focus-events on 


bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'




# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D




#set -g status-position top

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

set -g base-index 1

# Window Management
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g default-command /usr/bin/fish
set -g default-shell /usr/bin/fish

#######VIM INTEGRATION##########
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R


bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

#####PLUGINS######

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin "janoamaral/tokyo-night-tmux"
#set -g @plugin 'tmux-plugins/tmux-urlview'
#Settings - tmux-urlview
set -g @urlview-key 'u'

set -g @plugin 'tmux-plugins/tmux-fpp'
#Settings - tmux-fpp
# Disable default binding
set -g @fpp-bind off
# Bind 'f' to run FPP launching an editor
bind-key f run-shell '~/.tmux/plugins/tmux-fpp start edit'
# Bind 'x' to run FPP and paste the list of files in the initial pane
bind-key x run-shell '~/.tmux/plugins/tmux-fpp start paste'


set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'tmux-plugins/tmux-resurrect'

tmux_status_bg=#232433
tmux_status_fg=colour7

#first set of side status
tmux_status_bg_1=colour8
tmux_status_fg_1=colour4

#second set of side status
tmux_status_bg_2=colour4
tmux_status_fg_2=colour0

tmux_status_bg=#232433
tmux_status_fg=colour7

#first set of side status
tmux_status_bg_1=colour8
tmux_status_fg_1=colour4

#second set of side status
tmux_status_bg_2=colour4
tmux_status_fg_2=colour0

tmux_accent=colour1
tmux_current_title_fg=colour2
tmux_activity_color=colour3

# Basic status bar colors
set -g status-style bg=$tmux_status_bg

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left ""

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right "#[fg=$tmux_accent,bg=$tmux_status_bg_1,bold] %H:%M:%S #[fg=$tmux_status_fg_2,bg=$tmux_status_bg_2,nobold] %a %d %b %y "
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
