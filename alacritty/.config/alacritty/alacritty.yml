
# Shell
#
shell:
  program: /bin/fish
  args:
    - --command=tmux


font:
  normal:
    family: "Iosevka Nerd Font Mono"
    style: Regular
  bold:
    family: "Iosevka Nerd Font Mono" 
    style: Bold
  italic:
    family: "Iosevka Nerd Font Mono"
    style: Italic
  size:
    13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
