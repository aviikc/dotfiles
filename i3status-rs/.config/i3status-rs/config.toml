[[block]]
block = "hueshift"
hue_shifter = "redshift"
step = 50
click_temp = 3500

[[block]]
block = "net"
format = " $icon {$signal_strength} "

[[block]]
block = "time"
interval = 60
[block.format]
full = "$icon $timestamp.datetime(f:'%a %Y-%m-%d %R') "
short = " $icon $timestamp.datetime(f:%R) "
